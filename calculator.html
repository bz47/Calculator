<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" width="device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="calc">
            <p class="display" ></p>
            <p class="button" id="clear">AC</p>
            <p></p>
            <p></p>
            <p class="button" id="divide">/</p>
            <p class="button" id="seven">7</p>
            <p class="button" id="eight">8</p>
            <p class="button" id="nine">9</p>
            <p class="button" id="times">x</p>
            <p class="button" id="four">4</p>
            <p class="button" id="five">5</p>
            <p class="button" id="six">6</p>
            <p class="button" id="sub">-</p>
            <p class="button" id="one">1</p>
            <p class="button" id="two">2</p>
            <p class="button" id="three">3</p>
            <p class="button" id="plus">+</p>
            <p class="button" id="zero">0</p>
            <p class="button" id="dot">.</p>
            <p class="button" id="eq">=</p>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
